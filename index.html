<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <h1>This is a sample app</h1>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <form action="/" method='post'>
                        
                        <label for="Age">Age</label>
                        <select id="Age" name="Age">
                            <option value=""></option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                        </select>
                        <br>

                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value=""></option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <br>

                        <label for="Ethnicity">Ethnicity</label>
                        <select id="Ethnicity" name="Ethnicity">
                            <option value=""></option>
                            <option value="caucasian">caucasian</option>
                            <option value="asian">asian</option>
                            <option value="african-american">african-american</option>
                            <option value="other">other</option>
                        </select>
                        <br>

                        <label for="ParentalEducation">ParentalEducation</label>
                        <select id="ParentalEducation" name="ParentalEducation">
                            <option value=""></option>
                            <option value="none">none</option>
                            <option value="high-school">high-school</option>
                            <option value="some-college">some-college</option>
                            <option value="higher">higher</option>
                            <option value="bachelors">bachelors</option>
                        </select>
                        <br>
                        
                        <label for="StudyTimeWeekly">StudyTimeWeekly</label>
                        <input type='number' id="StudyTimeWeekly" name='StudyTimeWeekly' value=0>
                        <br>

                        <label for="Absences">Absences</label>
                        <input type='number' id="Absences" name='Absences' value=0>
                        <br>

                        <label for="Tutoring">Tutoring</label>
                            <select id="Tutoring" name="Tutoring">
                                <option value=""></option>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        <br>

                        <label for="ParentalSupport">ParentalSupport</label>
                            <select id="ParentalSupport" name="ParentalSupport">
                                <option value=""></option>
                                <option value="low">low</option>
                                <option value="moderate">moderate</option>
                                <option value="high">high</option>
                            </select>
                        <br>

                        <label for="Extracurricular">Extracurricular</label>
                            <select id="Extracurricular" name="Extracurricular">
                                <option value=""></option>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        <br>

                        <label for="Sports">Sports</label>
                            <select id="Sports" name="Sports">
                                <option value=""></option>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        <br>

                        <label for="Music">Music</label>
                            <select id="Music" name="Music">
                                <option value=""></option>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        <br>

                        <label for="Volunteering">Volunteering</label>
                            <select id="Volunteering" name="Volunteering">
                                <option value=""></option>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        <br>

                        <input type="submit" value="Submit"> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>

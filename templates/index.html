
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 300px;
            margin: 0 auto;
            margin-left: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input[type="number"],
        select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="button"] {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #tableau {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: pink;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #04f811;
        }

        button[type="button"]:hover {
            background-color: #11c2ea;
        }

        #tableau:hover {
            background-color: #ea11b4;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GPA Prediction</h2>
        <form id="user-info-form" method="post">
            <label for="age">Age:</label>
            <select id="age" name="age" required>
                <option value=""></option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value=""></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="ethnicity">Ethnicity:</label>
            <select id="ethnicity" name="ethnicity" required>
                <option value=""></option>
                <option value="caucasian">Caucasian</option>
                <option value="asian">Asian</option>
                <option value="african_american">African-American</option>
                <option value="other">Other</option>
            </select>
            
            <label for="parent_education">Parental Education:</label>
            <select id="parent_education" name="parent_education" required>
                <option value=""></option>
                <option value="none">None</option>
                <option value="high_school">High School</option>
                <option value="some_college">Some College</option>
                <option value="higher">Higher</option>
                <option value="bachelors">Bachelors</option>
            </select>
            
            <label for="study_time">Study Time Weekly (hours):</label>
            <input type="number" id="study_time" name="study_time" required>
            
            <label for="absences">Absences:</label>
            <input type="number" id="absences" name="absences" required>
            
            <label for="tutoring">Tutoring:</label>
            <select id="tutoring" name="tutoring" required>
                <option value=""></option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            
            <label for="parental_support">Parental Support:</label>
            <select id="parental_support" name="parental_support" required>
                <option value=""></option>
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
            </select>
            
            <label for="extracurricular">Extracurricular:</label>
            <select id="extracurricular" name="extracurricular" required>
                <option value=""></option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            
            <label for="sports">Sports:</label>
            <select id="sports" name="sports" required>
                <option value=""></option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            
            <label for="music">Music:</label>
            <select id="music" name="music" required>
                <option value=""></option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            
            <label for="volunteering">Volunteering:</label>
            <select id="volunteering" name="volunteering" required>
                <option value=""></option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            
            <button type="submit">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
            <button id="tableau"><a href="https://public.tableau.com/app/profile/chris.kilkes/viz/Project4EDAVisualizations_071824_Final/EthnicityGenderDataEDADashboard" target="_blank">Data Analysis</a></button>
            <p id="error-message"></p>
            <div id="result"></div>
        </form>
    </div>

    <script>
        document.getElementById('user-info-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            var formData = new FormData(this);

            fetch('/validate_user_info', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    document.getElementById('result').innerText = `Predicted GPA: ${data.predicted_gpa}`;
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('error-message').innerText = '';
                } else {
                    document.getElementById('error-message').innerText = data.message;
                    document.getElementById('result').style.display = 'none';
                }
            })
            .catch(error => {
                document.getElementById('error-message').innerText = 'An error occurred. Please try again.';
                document.getElementById('result').style.display = 'none';
            });
        });

        function clearForm() {
            document.getElementById('user-info-form').reset();
            document.getElementById('error-message').innerText = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>

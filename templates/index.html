<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 300px;
            margin: 0 auto;
            margin-left: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input[type="number"],
        select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GPA prediction</h2>
        <form action="/validate_user_info" method="post" onsubmit="return validateUserInfo()">

            <label for="age">Age:</label>
            <select id="age" name="age" required>
                <option value=""></option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="ethnicity">Ethnicity:</label>
            <select id="ethnicity" name="ethnicity" required>
                <option value=""></option>
                <option value="caucasian">Caucasian</option>
                <option value="asian">Asian</option>
                <option value="african_american">African-American</option>
                <option value="other">Other</option>
            </select>
            
            <label for="parent_education">Parental Education:</label>
            <select id="parent_education" name="parent_education" required>
                <option value=""></option>
                <option value="none">None</option>
                <option value="high_school">High School</option>
                <option value="some_college">Some College</option>
                <option value="higher">Higher</option>
                <option value="bachelors">Bachelors</option>
            </select>
            
            <label for="study_time">Study Time Weekly (hours):</label>
            <input type="number" id="study_time" name="study_time" required>
            
            <label for="absences">Absences:</label>
            <input type="number" id="absences" name="absences" required>
            
            <label for="tutoring">Tutoring:</label>
            <select id="tutoring" name="tutoring" required>
                <option value=""></option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            
            <label for="parental_support">Parental Support:</label>
            <select id="parental_support" name="parental_support" required>
                <option value=""></option>
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
            </select>
            
            <label for="extracurricular">Extracurricular:</label>
            <select id="extracurricular" name="extracurricular" required>
                <option value=""></option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            
            <label for="sports">Sports:</label>
            <select id="sports" name="sports" required>
                <option value=""></option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            
            <label for="music">Music:</label>
            <select id="music" name="music" required>
                <option value=""></option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            
            <label for="volunteering">Volunteering:</label>
            <select id="volunteering" name="volunteering" required>
                <option value=""></option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            
            <button type="submit">Submit</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script>
        function validateUserInfo() {
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;
            var ethnicity = document.getElementById('ethnicity').value;
            var parentEducation = document.getElementById('parent_education').value;
            var studyTime = document.getElementById('study_time').value;
            var absences = document.getElementById('absences').value;
            var tutoring = document.getElementById('tutoring').value;
            var parentalSupport = document.getElementById('parental_support').value;
            var extracurricular = document.getElementById('extracurricular').value;
            var sports = document.getElementById('sports').value;
            var music = document.getElementById('music').value;
            var volunteering = document.getElementById('volunteering').value;

            // Validate all inputs
            if (age === "" || gender === "" || ethnicity === "" || parentEducation === "" ||
                studyTime === "" || absences === "" || tutoring === "" || parentalSupport === "" ||
                extracurricular === "" || sports === "" || music === "" || volunteering === "") {
                document.getElementById('error-message').innerText = 'Error: Please fill in all fields.';
                return false;
            }

            // Validate specific inputs
            if (!Number.isInteger(parseInt(age))) {
                document.getElementById('error-message').innerText = 'Error: Age must be a valid integer.';
                return false;
            }
            if (!Number.isInteger(parseInt(studyTime))) {
                document.getElementById('error-message').innerText = 'Error: Study time must be a valid integer.';
                return false;
            }
            if (!Number.isInteger(parseInt(absences))) {
                document.getElementById('error-message').innerText = 'Error: Absences must be a valid integer.';
                return false;
            }

            // Clear any previous error messages
            document.getElementById('error-message').innerText = '';
            return true;
        }
    </script>
</body>
</html>
